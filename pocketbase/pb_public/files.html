<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="files.css"> -->
     <style>
* {
    box-sizing: border-box;
  }

 body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url("file storage background (3).png");
    /* background-image: url("file_storage.png"); */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    padding: 0;
    color: #343a40;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    min-height: 100vh; /* Ensure body takes at least the full height of the viewport */
}

.file-item a {
    word-break: break-all;  
    overflow-wrap: break-word;  
    color: #007bff; 
    text-decoration: none; 
}

@keyframes pop {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

header {
    background-image: linear-gradient(to top, #1e3c72 0%, #2a5298 100%);
    color: white;
    padding: 20px 30px;
    margin: 0;
    border-radius: 8px 8px 0 0;
    width: 100%;
    height: 120px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}

#logo {
    position: absolute;
    left: 30px;
    width: 120px;
    height: 120px;
    margin: 0;
    /* border-radius: 25px; */
    /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.8); */
}

#title {
    font-family: "Acme", sans-serif;
  font-weight: 400;
  font-style: normal;
    font-size: 4em;
    font-weight: bold;
    margin: 0;
    text-align: center;
}

#content-container {
    width: 55%;
    max-width: 1200px;
    max-height: 100vh; /* Set a max height for the container */
    background: rgba(255, 255, 255, 0.699);
    /* background-color: #b9ffd59c; */
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 5);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto; /* Enable vertical scrolling */
    margin: 5px 0; /* Space around the container */
}


#fileList {
    display: flex;
    flex-direction: column;
    align-items: center; 
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ced4da;
    border-radius: 8px;
    background-image: linear-gradient(to top, #a7a6cb 0%, #8989ba 52%, #8989ba 100%);
    box-sizing: border-box;
    flex-grow: 1; /* Allow file list to take up remaining space */
    height: 500px; 
    overflow-y: auto; 
    overflow-x: hidden; 
}

.file-item {
    width: 100%; 
    max-width: 600px; 
    border: 1px solid #ced4da;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    box-sizing: border-box; 
}

.file-item img, .file-item iframe {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

#uploadForm {
    width: 100%;
    max-width: 1000px;
    margin-top: 20px;
    box-sizing: border-box;
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: 200px; /* Set a max height for the form */
}

.file-item h3 {
    margin: 0 0 10px;
    font-size: 1.5em;
    color: #28a745;
}

.file-item p {
    margin: 5px 0;
    font-size: 0.9em;
}

iframe {
    height: 250px; 
}

form {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ced4da;
    border-radius: 8px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    box-sizing: border-box;
}

label {
    font-weight: bold;
    color: #495057;
}

input, select {
    display: block;
    width: calc(100% - 22px);
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    background-color: #ffffff;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
}

button:hover {
    background-color: #218838;
}

.delete-button {
    background-color: #dc3545;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
}

.delete-button:hover {
    background-color: #c82333;
}

.share-buttons {
    text-align: right;
    margin-top: 15px;
}

.share-buttons a {
    background-color: #28a745;
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 0.9em;
}

.share-buttons a:hover {
    background-color: #0056b3;
}

     </style>    
</head>
<body>
    <header>
        <img id="logo" src="logo3.png" alt="logo">
        <h1 id="title">File Management</h1>
    </header>
    <div id="content-container">
        <div id="fileList">Loading files...</div>

        <form id="uploadForm">
            <label for="files">Choose a File:</label>
            <input type="file" id="files" name="files" multiple required>
    
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
    
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" required>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
    
            <button type="submit">Upload Files</button>
        </form>
    </div>


    

    <script>document.addEventListener('DOMContentLoaded', async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');
    
        if (!userEmail) {
            alert("No email found. Please log in.");
            return;
        }
    
        try {
            // Fetch user record by email to get the user ID
            const userResponse = await fetch(`http://127.0.0.1:8090/api/collections/users/records?filter=email="${encodeURIComponent(userEmail)}"`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (!userResponse.ok) {
                throw new Error('Failed to fetch user record');
            }
    
            const userData = await userResponse.json();
            if (userData.items.length === 0) {
                throw new Error('No user found with this email');
            }
    
            const userId = userData.items[0].id;
    
            // Fetch files associated with this user's ID
            const fileResponse = await fetch(`http://127.0.0.1:8090/api/collections/file_storage/records?filter=user="${userId}"`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (fileResponse.ok) {
                const data = await fileResponse.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear any existing content
    
                if (data.items.length > 0) {
                    // Sort files by date (latest first)
                    data.items.sort((a, b) => new Date(b.date) - new Date(a.date));
    
                    data.items.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        const fileUrl = `http://127.0.0.1:8090/api/files/file_storage/${file.id}/${file.file[0]}`;
                        const thumbUrl = `${fileUrl}?thumb=300x300`;
    
                        let filePreview = '';
                        if (file.file[0].match(/\.(jpg|jpeg|png)$/)) {
                            filePreview = `<img src="${thumbUrl}" alt="${file.file[0]}" style="max-width: 300px; max-height: 300px;">`;
                        } else if (file.file[0].endsWith('.pdf')) {
                            filePreview = `<iframe src="${fileUrl}" frameborder="0" style="width: 300px; height: 300px;"></iframe>`;
                        } else {
                            filePreview = `<a href="${fileUrl}" target="_blank">${file.file[0]}</a>`;
                        }
    
                        fileItem.innerHTML = `
                            <h3>${file.filename}</h3>
                            <p><strong>Category:</strong> ${file.category}</p>
                            <p><strong>Date:</strong> ${file.date}</p>
                            ${filePreview}
                            <p><strong>File URL:</strong> <a href="${fileUrl}" target="_blank">${fileUrl}</a></p>
                            <button class="delete-button" data-file-id="${file.id}">Delete File</button>
                            <div class="share-buttons">
                                <a href="share.html?filename=${encodeURIComponent(file.filename)}&category=${encodeURIComponent(file.category)}&date=${encodeURIComponent(file.date)}&fileUrl=${encodeURIComponent(fileUrl)}">
                                    Share File
                                </a>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });
                } else {
                    fileList.innerHTML = '<p>No files found for this user.</p>';
                }
            } else {
                const errorText = await fileResponse.text(); // Read error message
                console.error('Error fetching files:', errorText);
                alert('Error fetching files: ' + errorText);
            }
        } catch (error) {
            console.error('Error fetching files:', error);
            alert('An error occurred while fetching files.');
        }
    
        // Set up the link to navigate to the appointment scheduling page
        document.getElementById('scheduleAppointment').addEventListener('click', function() {
            window.location.href = `appointment.html?email=${encodeURIComponent(userEmail)}`;
        });
    });
    
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();
    
        const fileInput = document.getElementById('files');
        const category = document.getElementById('category').value;
        const filename = document.getElementById('filename').value;
        const date = document.getElementById('date').value;
        const userEmail = new URLSearchParams(window.location.search).get('email');
    
        if (!userEmail) {
            alert('No user email found. Please log in.');
            return;
        }
    
        try {
            // Retrieve user record by email to get the user ID
            const userResponse = await fetch(`http://127.0.0.1:8090/api/collections/users/records?filter=email="${encodeURIComponent(userEmail)}"`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (!userResponse.ok) {
                throw new Error('Failed to fetch user record');
            }
    
            const userData = await userResponse.json();
            if (userData.items.length === 0) {
                throw new Error('No user found with this email');
            }
    
            const userId = userData.items[0].id;
    
            // Upload files and associate them with the user ID
            const formData = new FormData();
            formData.append('category', category);
            formData.append('filename', filename);
            formData.append('date', date);
            formData.append('user', userId);
    
            Array.from(fileInput.files).forEach(file => {
                formData.append('file', file);
            });
    
            const uploadResponse = await fetch('http://127.0.0.1:8090/api/collections/file_storage/records', {
                method: 'POST',
                body: formData
            });
    
            if (uploadResponse.ok) {
                alert('Files uploaded successfully!');
                document.getElementById('uploadForm').reset();
                location.reload();
            } else {
                const errorText = await uploadResponse.text(); // Read error message
                console.error('Error uploading files:', errorText);
                alert('Error uploading files: ' + errorText);
            }
        } catch (error) {
            console.error('Error uploading files:', error);
            alert('An error occurred while uploading files.');
        }
    });
    
    document.getElementById('fileList').addEventListener('click', async function(event) {
        if (event.target && event.target.classList.contains('delete-button')) {
            const fileId = event.target.getAttribute('data-file-id');
            
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    const deleteResponse = await fetch(`http://127.0.0.1:8090/api/collections/file_storage/records/${fileId}`, {
                        method: 'DELETE'
                    });
    
                    if (deleteResponse.ok) {
                        alert('File deleted successfully!');
                        location.reload(); // Reload to update file list
                    } else {
                        const errorText = await deleteResponse.text(); // Read error message
                        console.error('Error deleting file:', errorText);
                        alert('Error deleting file: ' + errorText);
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert('An error occurred while deleting the file.');
                }
            }
        }
    });
    </script>
</body>
</html>
