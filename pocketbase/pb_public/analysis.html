<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <!-- Link the CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("file storage background (3).png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to top, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border-bottom: 1px solid #0056b3;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
        }

        .header img {
            height: 120px;
            width: 120px;
            border-radius: 25px;
            position: absolute;
            left: 20px;
        }

        .header h1 {
            font-family: "Acme", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3em;
            margin: 0;
            color: white;
            text-align: center;
        }
        .header h2 {
            font-family: "Acme", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3em;
            margin: 0;
            color: white;
            text-align: center;
        }


        .container {
            max-width: 900px;
            margin: auto;
            /* background-image: linear-gradient(-225deg, #77FFD2 0%, #6297DB 48%, #1eecff6b 100%); */
            background-image: linear-gradient( 89.8deg,  rgba(204, 156, 223, 0.734) 0.3%, rgba(155, 220, 245, 0.734) 20.4%, rgba(245, 183, 208, 0.734) 40.2%, rgba(250, 187, 98, 0.734) 62.9%, rgba(234, 238, 240, 0.734) 81.9%, rgba(250, 245, 171, 0.734) 99.2% );
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.9);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            /* background-color: #007bff; */
            background-image: linear-gradient(to top, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo3.png" alt="Logo"> <!-- Placeholder for logo -->
        <h1>Analysis of Reports</h1>
    </div>
    <div class="container">
        <h1>BLOOD REPORTS</h1>
        <form action="http://127.0.0.1:8095/analyze" method="POST" enctype="multipart/form-data">

            <input type="file" name="reports" multiple required>
            <button type="submit">Upload and Analyze</button>
        </form>

        <h2>SUGAR LEVELS</h2>
        <form action="http://127.0.0.1:5000/analyze_diabetes" method="POST" enctype="multipart/form-data">
        <input type="file" name="reports" multiple required>
        <button type="submit">Upload and Analyze</button>
    </form>
    </div>
</body>
</html>
