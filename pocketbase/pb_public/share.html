<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share File</title>
    <style>
        h2{
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url("file storage background (3).png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .share-options {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        .share-options a {
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }
        .whatsapp {
            background-color: #25d366;
        }
        .telegram {
            background-color: #0088cc;
        }
        .email {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Share File</h2>
        <div class="share-options">
            <a id="whatsappShare" class="whatsapp" href="#" target="_blank">Share on WhatsApp</a>
            <a id="telegramShare" class="telegram" href="#" target="_blank">Share on Telegram</a>
            <a id="emailShare" class="email" href="#" target="_blank">Share via Email</a>
 
    </div>
   

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('filename');
            const category = urlParams.get('category');
            const date = urlParams.get('date');
            const fileUrl = urlParams.get('fileUrl');

            if (!filename || !category || !fileUrl || !date) {
                alert("Invalid file data. Please try again.");
                return;
            }

            const encodedFileUrl = encodeURIComponent(fileUrl);
            const message = `Check out this file:\n\nFilename: ${filename}\nCategory: ${category}\nDate: ${date}\n\nFile Link:\n${fileUrl}`;

            // WhatsApp Share
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            document.getElementById('whatsappShare').href = whatsappLink;

            // Telegram Share
            const telegramLink = `https://t.me/share/url?url=${encodedFileUrl}&text=${encodeURIComponent(message)}`;
            document.getElementById('telegramShare').href = telegramLink;

            // Email Share
            const emailLink = `mailto:?subject=Shared File: ${filename}&body=${encodeURIComponent(message)}`;
            document.getElementById('emailShare').href = emailLink;
        });
    </script>
</body>
</html>
